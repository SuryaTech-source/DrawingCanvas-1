<div class="container">
  <div class="tools">
    <label for="brush-size">Brush Size:</label>
    <input
      id="brush-size"
      type="range"
      min="1"
      max="20"
      [(ngModel)]="brushSize"
    />

    <label for="brush-color">Brush Color:</label>
    <input
      id="brush-color"
      type="color"
      [(ngModel)]="brushColor"
    />

    <!-- Reset Button -->
    <button (click)="resetCanvas()">Reset Canvas</button>
  </div>

  <canvas #canvas></canvas>
</div>
